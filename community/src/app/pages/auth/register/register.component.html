<md-card>
  <md-card-title>Register your account</md-card-title>

  <md-card-content>
    <md-input-container>
      <input mdInput [(ngModel)]="user_name" placeholder="User Name">
    </md-input-container>
  </md-card-content>

  <md-card-content>
    <md-input-container>
      <input mdInput [(ngModel)]="email" placeholder="Email">
    </md-input-container>
  </md-card-content>

  <md-card-content>
    <md-input-container>
      <input mdInput [(ngModel)]="password" placeholder="Password" type="password">
    </md-input-container>
  </md-card-content>

  <md-card-actions *ngIf="registerError">{{registerError}}</md-card-actions>

  <md-card-actions class="sendContainer">
    <button md-mini-fab (click)="register()"><md-icon>send</md-icon></button>
  </md-card-actions>

</md-card>

<md-card-actions>
  <button md-raised-button routeTo="back">Back</button>
</md-card-actions>
